<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-room-info">
            <h2>Chat Box</h2>
        </div>
        <div id="chat-messages" class="chat-messages">

        </div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const roomInfo = document.querySelector('.chat-room-info');

        const friendName = "Friend";
        const roomName = "Chat App";

        function displayMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === "You") {
                messageDiv.classList.add('you-message');
            } else {
                messageDiv.classList.add('friend-message');
            }
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageDiv);
        }

        async function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                displayMessage("You", message);
                messageInput.value = '';
                try {
                    const response = await fetch('/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sender: "You", content: message })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    console.error(error);
                }
            }
        }

        async function fetchMessages() {
            try {
                const response = await fetch('/messages');
                const messages = await response.json();
                messages.forEach(message => {
                    displayMessage(message.sender, message.content);
                });
            } catch (error) {
                console.error(error);
            }
        }

        sendButton.addEventListener('click', sendMessage);

        displayMessage("You", "joined");
        displayMessage(friendName, "joined");

        roomInfo.querySelector('h2').textContent = `Room: ${roomName}`;

        fetchMessages();

    </script>
</body>

</html>
